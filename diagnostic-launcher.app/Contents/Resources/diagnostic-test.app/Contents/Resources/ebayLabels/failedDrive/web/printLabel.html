<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>MWApp Label Print</title>
        <script src = "http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript" charset="UTF-8"> </script>
        <script src = "http://labelwriter.com/software/dls/sdk/js/DYMO.Label.Framework.1.2.3.js" type="text/javascript" charset="UTF-8"> </script>
        <script type = "text/javascript" src = "printLabel.js"></script>

    </head>

    <body>

        <p type="text" id="messageText"></p>
        
        <div class="printControls">
            <label for="printersSelect">Printer:</label>
            <select id="printersSelect"></select>
            <button id="printButton">Print Again</button>
        </div>

        <a href="../generated.label" id="generatedLabel"></a>
        <img src="" id="labelImage" alt="No label found"></img>

    </body>

</html>
